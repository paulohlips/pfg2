        <mat-card-title><b>Scraper: Quantidade de permiss천es solicitadas: </b>{{ postReturnLength }}</mat-card-title>

    <mat-divider [inset]="true"></mat-divider>

        <div *ngFor='let appDetails of postReturn;'>

            <mat-list-item><b>Permiss찾o: </b>{{ appDetails.permission }}</mat-list-item>
            <mat-list-item><b>Tipo: </b>{{ appDetails.type }}</mat-list-item>
            <br>
            <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
        </div>
    </mat-card-content>
</mat-card>
